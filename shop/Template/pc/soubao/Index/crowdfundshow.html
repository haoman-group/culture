<div style="width: 100%; min-width:1200px;margin-bottom: 0; padding-bottom:20px;background-color: rgb(245, 245, 245);font-family: 'Microsoft Yahei';">
    <div class="ncg-container wrapper">
        <h2 style="height: 40px; line-height: 40px; font-size: 22px; color: #666; border-bottom: 1px solid #ccc;">文化项目众筹</h2>
        <p style="font-size: 12px; line-height: 20px; color: #777; padding: 10px 0;">首页&nbsp; > &nbsp;项目众筹等</p>
        <div class="ncg-layout-l">
            <div class="ncg-main">
                <div class="ncg-group">
                    <img src="http://47.92.71.11/statics/cu/images/index/yunindexban1.jpg">
                </div>
            </div>
            <div class="ncg-title-bar">
                <ul class="tabs-nav">
                    <li class="tabs-selected"><a href="javascript:void(0);">项目信息</a></li>
                    <li><a href="javascript:void(0);">支持者</a></li>
                </ul>
            </div>
            <div class="ncg-detail-content">

            </div>
            <div id="groupbuy_order" class="ncg-detail-content" hidden>
              <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ncg-buyer">

                    <tr>

                        <th width="15%">支持额（元）</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
                    <tbody>
                    <tr><td colspan="20"><p class="no-buyer">暂无人购买</p></td></tr>
                </tbody>
              </table>
            </div>
            <div class="ncg-detail-content hide">
              <div class="ncg-evaluate">
                <!-- 商品评价内容部分 -->
                <div id="groupbuy_evaluate" class="ncg-evaluate-main"></div>
              </div>
            </div>
        </div>
        <div class="ncg-layout-r">
            <div class="zc_bq">火爆众筹中</div>
            <dl>
                <dd class="zc_zcz" style="width: 370px">
                    <ul>
                        <li class="mar-top60"></li>
                        <li class="font_size18">已筹资到<i class="floatRight font_size28 c_zc font_b"><i class="font_size16">￥</i>0</i></li>
                        <li class="bor_d mar-top30"></li>
                        <li class="font_size18">山西省文化产业信息服务平台项目</li>
                        <li><span class="c_zc">2016/06/22 10:40:21-2016/08/21 10:40:21</span></li>
                        <li>山西省文化产业信息服务平台建设拓展项目</li>
                        <li class="font_size16 margin-top20">此项目必须在<span class="c_zc">2016年08月21日</span>前得到<span class="c_zc">￥100</span>万的支持才可成功！
                        </li>
                        <div class="bdsharebuttonbox bdshare-button-style0-16" data-bd-bind="1492939878265">
                            <a href="#" class="bds_more" data-cmd="more"></a>
                            <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                            <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                            <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
                            <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
                            <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                        </div>
                    </ul>
                </dd>            
                <dd style="width:390px;">
                    <div class="zc_l_m mar-top15">
                        <h2>项目发起人</h2>
                        <div class="zc_list">

                            </ul>
                        </div>
                    </div>                                
                    <div class="zc_l_m mar-top10">

                               <div class="jg_w margin-top10"><i class="floatLeft">支持</i><i class="floatRight">￥1</i></div>                           
                            </ul>
                        </div>

<script>
    $(document).ready(function(){
        $(".tabs-nav li").on("click",function(){
            var index = $(this).index();
            $(this).addClass('tabs-selected').siblings('li').removeClass('tabs-selected');
            $(".ncg-detail-content").eq(index).show().siblings('.ncg-detail-content').hide();
        });
    });
</script>
