<layout name='Layout/ace_layout' />
<script type="text/javascript"></script>
<form method="post" action="" id="form_search" name="form_search">
	{:W('PageHeader',array('name'=>'系统信息','search'=>'N'))}

</form>
<div class="row" >
	<div class="pull-right">
		<a onclick="save()" class="btn btn-sm btn-primary">保存</a>
	</div>
</div>
<form id="form_data" name="form_data"method="post" action="">
	<div class="row ">
		<div class="row form-horizontal">
			<div class="form-group col-xs-12">
				<label class="col-sm-2 control-label" for="name">机器特征码：</label>
				<div class="col-sm-10 ">
					{$feature_code}
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group col-xs-12">
					<label class="col-sm-2 control-label" for="name">注册码*：</label>
					<div class="col-sm-10 ">
						<input type="text" name="reg_code" class="col-xs-12">
					</div>
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group col-xs-12">
					<label class="col-sm-2 control-label" for="name">授权状态*：</label>
					<div class="col-sm-10 ">
						成功
					</div>
				</div>
			</div>
		</div>
</form>
