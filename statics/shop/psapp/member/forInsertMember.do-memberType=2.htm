<div class="nr_yonghdl">
  <div id="page-wrap">
    <div id="example-one">
      <ul class="nav">
        <li class="nav-one"><a href="forInsertMember.do-memberType=1.htm" tppabs="http://www.sdcii.com/psapp/member/forInsertMember.do?memberType=1" >个人注册</a></li>
        <li class="nav-two"><a href="forInsertMember.do-memberType=2.htm" tppabs="http://www.sdcii.com/psapp/member/forInsertMember.do?memberType=2" class="current">企业注册</a></li>
      </ul>
     
      <div class="list-wrap">
        <div id="featured">
          <div class="step">
            <ul class="unstyled">
              <li class="current"><em>1</em>设置登录名</li>
              <li><em>2</em>填写企业信息</li>
              <li><em>3</em>填写法人信息</li>
            </ul>
          </div>
          <form method="post" id="myform" name="myform" class="myform" action="http://www.sdcii.com/psapp/member/saveOrUpdateMemberBase.do">
            <input type="hidden" name="vo.memberType" value="2" id="memberType"/>
            <input type="hidden" name="operateType" value="complete" id="operateType"/>
            <div class="col-left form-login form-reg">
              
              <div class="input">
                <label><font color="red">*</font>用户名：</label>
                <input name="vo.memberLoginId" id="memberLoginId" datatype="s6-15" class="user_inp input-text span6 m-wrap" nullmsg="请输入您的登录名" type="text" errormsg="登录名为6~18个字符" maxlength="15" ajaxurl="/psapp/member/verifyLoginId.do"/>
     			 
              </div>
              <div class="input">
                <label><font color="red">*</font>密码：</label>
                <input type="password" name="vo.memberPass" id="memberPass" datatype="*6-15" maxlength="15" errormsg="密码范围在6~15位之间！" class="user_inp input-text span6 m-wrap" plugin="passwordStrength" nullmsg="请输入您的密码"/>
                
                 
              </div>
              <div class="input">
                <label><font color="red">*</font>确认密码：</label>
                 <input type="password" id="againMemberPass" name="againMemberPass" class="user_inp input-text span6 m-wrap" maxlength="15" nullmsg="请输入您的确认密码" datatype="*" recheck="vo.memberPass" errormsg="您两次输入的密码不一致！" onblur="$('#checkPwd').show();"/>
                
               
                
              </div>
              <div class="input">
                <label><font color="red">*</font>邮箱：</label>
                <input type="text" value="" class="user_inp input-text span6 m-wrap" name="vo.email" datatype="e" errormsg="请输入正确的邮箱" maxlength="32" />
                 
              </div>
               
              <!----div class="jzm_wjm">
                <div class="main-checkbox">
                  <input type="checkbox" name="cookietime" value="2592000" id="checkbox1">
                  <label for="checkbox1"></label>
                </div>
                <span class="text">已经阅读并同意<a href="#" target="_blank">平台注册协议</a></span> </div----->
              <div class="reg">
                <div class="submit">
                    
                        <button class="btn_05 btn-success_02 mar-left241 btn btn-default" type="submit">下一步</button>
             
                </div>
                <div class="btn btn-primary">已有账号?<a href="logon.do.htm" tppabs="http://www.sdcii.com/psapp/member/logon.do">直接登录</a> </div>
              </div>
            </div>
          </form>
        </div>
         
      </div>
